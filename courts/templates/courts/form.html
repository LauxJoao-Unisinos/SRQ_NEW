{% extends "base.html" %}
{% load static %}

{% block title %}{{ title }} - Quadras - SRQ{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/pages/courts.css' %}">
{% endblock %}

{% block content %}
<div class="card">
  <h1>{{ title }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
    <a href="{% url 'court_list' %}" class="btn">Voltar</a>
  </form>
</div>
{% endblock %}
