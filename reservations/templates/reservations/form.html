{% extends "base.html" %}
{% load static %}

{% block title %}{{ title }} - Reservas - SRQ{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/pages/reservations.css' %}">
{% endblock %}

{% block content %}
<div class="card">
  <h1>{{ title }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reservar</button>
  </form>
</div>
{% endblock %}
