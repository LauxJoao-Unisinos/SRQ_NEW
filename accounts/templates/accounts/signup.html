{% extends "base.html" %}
{% load static %}

{% block title %}Criar conta - SRQ{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/pages/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-card card">
    <h1>Criar conta</h1>
    <p class="auth-subtitle">Cadastre-se para reservar e gerenciar quadras.</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Criar conta</button>
    </form>

    <p class="auth-footer">
      JÃ¡ tem conta?
      <a href="/login/">Entrar</a>
    </p>
  </div>
</div>
{% endblock %}
